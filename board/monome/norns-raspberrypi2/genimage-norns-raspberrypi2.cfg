image boot-rpi2.vfat {
  vfat {
    files = {
      "cmdline.txt",
      "config.txt",
      "bcm2709-rpi-2-b.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "overlays",
      "zImage"
    }
  }
  size = 32M
}

image norns-rpi2.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot-rpi2.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
